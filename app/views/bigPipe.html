

<h1>{{title }}</h1>

{{#extend "scripts"}}
<script type="text/javascript" src="/js/bigPipe.js"></script>
<script>
    var bigpipe=new Bigpipe();
    bigpipe.ready('test',function(data){
        bigpipe.loadCss(data.css);
        bigpipe.fillHTML(data.pid,data.htmlCnt);
        bigpipe.loadJs(data.js);
    })
